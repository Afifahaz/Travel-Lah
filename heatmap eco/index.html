            };
            layer.bindTooltip((layer.feature.properties['NAMA_TEMPA'] !== null?String('<div style="color: #323232; font-size: 7pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['NAMA_TEMPA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_EcotourismPoint_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_PerakDistrict_0,layer_EcotourismHotspot_3,layer_EcotourismPoint_5]);
        map.on("zoomend", function(){
            resetLabels([layer_PerakDistrict_0,layer_EcotourismHotspot_3,layer_EcotourismPoint_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PerakDistrict_0,layer_EcotourismHotspot_3,layer_EcotourismPoint_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PerakDistrict_0,layer_EcotourismHotspot_3,layer_EcotourismPoint_5]);
        });
        </script>
